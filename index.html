<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        #video {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
            position: relative;
        }

        #frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%; /* Ajusté pour être plus petit */
            height: 20%; /* Ajusté pour être plus petit */
            border: 2px dashed red;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #output {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #copyButton {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <div style="position: relative;">
        <video id="video"></video>
        <div id="frame"></div>
    </div>
    <div id="output">
        <span id="resultText"></span>
        <button id="copyButton">Copy</button>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="app.js"></script>
</body>
</html>
